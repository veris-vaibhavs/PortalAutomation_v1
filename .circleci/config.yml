version: 2.1

jobs:
   test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:jessie-node-browsers"
    steps:
      - checkout
      - run: pip install -r requirements.txt && pytest -v -s --html=report.html Tests/test_deskBookingPage.py --self-contained-html --capture=sys -rP -rF

workflows:
  test:
    jobs:
      - test